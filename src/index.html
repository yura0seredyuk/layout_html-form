<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="block">
        <legend>Personal information</legend>
        <div class="input">
          <label for="sname">
            Surname:
            <input
            type="text"
            name="sname"
            id="sname"
            required
            >
          </label>
        </div>
        <div class="input">
          <label for="fname">
            Name:
            <input
            type="text"
            name="fname"
            id="fname"
            required
            >
          </label>
        </div>
        <div class="input">
          <label for="age">
            How old are You?
            <input
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
            required
            >
          </label>
        </div>
        <div class="input">
          <label for="birth">
            Full date of birth:
            <input
            type="date"
            name="birth"
            id="birth"
            required
            >
          </label>
        </div>
        <div class="input">
          <label for="accept">
            I accept the term of the agreement
            <input
            type="checkbox"
            name="accept"
            id="accept"
            required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>
        <div class="input">
          <label for="email">
            E-mail:
            <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
            >
          </label>
        </div>
        <div class="input">
          <label for="password">
            Password:
            <input
            type="password"
            name="password"
            id="password"
            required
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="input">
          Do you love cats?
          <input
          type="radio"
          name="love-cats"
          id="yes"
          value="yes"
          required
          >
          <label for="yes">
            Yes
          </label>
          <input
          type="radio"
          name="love-cats"
          id="no"
          value="no"
          >
          <label for="no">
            No
          </label>
        </div>
        <div class="input">
          <label for="color">
            What is your favorite color?
            <input
            type="color"
            name="color"
            id="color"
            required
            >
          </label>
        </div>
        <div class="input">
          <label for="time">
            What time do you go to bed?
            <input
            type="time"
            name="time"
            id="time"
            step="1"
            required
            >
          </label>
        </div>
        <div class="input">
          <label for="car">
            What are your favorite brand of cars?
            <select
            name="car"
            id="car"
            size="4"
            required
            multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">LAda</option>
            </select>
          </label>
        </div>
        <div class="input">
          <label for="rate">
            How do you rate our work?
            <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="100"
            value="0"
            required
            >
          </label>
        </div>
      </fieldset>
      <fieldset class="block">
        <legend>Additional info:</legend>
        <div class="input">
          <label for="comment">
            Comments:
            <textarea
            name="comment"
            id="comment"
            cols="12"
            rows="2"
            maxlength="50"
            >
            </textarea>
          </label>
        </div>
        <div class="input">
          <label for="recommend">
            Would you recommend us?
            <select
            name="recommend"
            id="recommend"
            required
            >
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </label>
        </div>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
